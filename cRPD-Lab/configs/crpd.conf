system {
    host-name crpd-lab;
    time-zone UTC;
    root-authentication {
        # Password: Juniper123
        encrypted-password "$6$rounds=410000$xyz$J9y/";
    }
    services {
        ssh {
            root-login allow;
        }
        netconf {
            ssh;
        }
    }
