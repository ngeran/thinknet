services:
  # ----------------------------------------------------
  # 0. REDIS MESSAGE BROKER
  # ----------------------------------------------------
  redis_broker:
    image: redis:7.2-alpine
    container_name: redis_broker
    command: redis-server --appendonly no
    restart: always
    networks:
      - internal_net

  # ----------------------------------------------------
  # 1. RUST WS HUB (Port 3100)
  # ----------------------------------------------------
  rust_backend:
    build:
      context: .
      dockerfile: Dockerfile.rust
    container_name: rust_ws_hub
    ports:
      - "3100:3100"
    restart: always
    volumes:
      - ./shared/data:/app/shared/data
      - ./shared/schemas:/app/shared/schemas
    depends_on:
      - redis_broker
    environment:
      RUST_LOG: info
      # Internal Docker DNS name
      REDIS_HOST: redis_broker
      REDIS_PORT: 6379
    networks:
      - internal_net

  # ----------------------------------------------------
  # 2. FASTAPI AUTOMATION GATEWAY (Port 8000) - ðŸ”‘ CRITICAL: Dual Network
  # ----------------------------------------------------
  fastapi_automation:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: fastapi_gateway
    ports:
      - "8000:8000"
    depends_on:
      - rust_backend
      - redis_broker
    restart: always
    environment:
      # Talks to rust_backend over the internal_net
      RUST_WS_URL: ws://rust_backend:3100/ws
      REDIS_HOST: redis_broker
      REDIS_PORT: 6379
    volumes:
      - ./app_gateway:/app/app_gateway
      - ./shared:/app/shared
      - ./frontend/py_scripts:/app/app_gateway/py_scripts
    # ðŸ”‘ FIX: Attached to both internal_net AND the existing crpd-net
    networks:
      - internal_net
      - crpd-net 

  # ----------------------------------------------------
  # 3. FRONTEND (React/Vite)
  # ----------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend_app
    ports:
      - "5173:5173"
    depends_on:
      - fastapi_automation
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      VITE_API_GATEWAY_URL: http://localhost:8000
      VITE_RUST_WS_URL: ws://localhost:3100/ws
    networks:
      - internal_net

# ðŸ”‘ DEFINE: Define both networks
networks:
  internal_net:
    driver: bridge
  crpd-net:
    # This network must already exist on your Docker host
    external: true
