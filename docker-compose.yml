# =============================================================================
# DOCKER COMPOSE FOR CODE UPGRADE PLATFORM
# =============================================================================
# 
# PURPOSE: Container orchestration for multi-service code upgrade system
# ARCHITECTURE: Frontend (React) + Backend (FastAPI) + Worker + WebSocket Hub
# VERSION: 2.1.0 - Fixed Import Analysis/Missing Dependency Issues
# 
# CRITICAL FIX (v2.1.0): 
# The frontend container now runs 'npm install' on every startup. This ensures
# that if you add libraries (like 'zustand') to package.json, the container 
# automatically installs them into the persistence volume.
# =============================================================================

# ----------------------------------------------------
# VOLUME DEFINITIONS
# ----------------------------------------------------
volumes:
  temp_upload_storage:    ## Dedicated volume for temporary file uploads
  frontend_node_modules:  ## Persistent storage for npm packages to prevent reinstalling from scratch

# ----------------------------------------------------
# SERVICE DEFINITIONS
# ----------------------------------------------------
services:
  # ----------------------------------------------------
  # 0. REDIS MESSAGE BROKER
  # ----------------------------------------------------
  redis_broker:
    image: redis:7.2-alpine
    container_name: redis_broker
    command: redis-server --appendonly no
    restart: always
    networks:
      - internal_net
    # Redis is used here as the glue between the API, Worker, and WebSocket Hub.
    # Data is ephemeral (processed and discarded).

  # ----------------------------------------------------
  # 1. RUST WS HUB (Port 3100)
  # ----------------------------------------------------
  rust_backend:
    build:
      context: .
      dockerfile: Dockerfile.rust
    container_name: rust_ws_hub
    ports:
      - "3100:3100"  # WebSocket endpoint exposed to host
    restart: always
    volumes:
      - ./shared/data:/app/shared/data        # Shared data directory
      - ./shared/schemas:/app/shared/schemas  # JSON schemas validation
    depends_on:
      - redis_broker
    environment:
      RUST_LOG: info
      REDIS_HOST: redis_broker
      REDIS_PORT: 6379
    networks:
      - internal_net

  # ----------------------------------------------------
  # 2. FASTAPI AUTOMATION GATEWAY (Port 8000) - API Server
  # ----------------------------------------------------
  fastapi_automation:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: fastapi_gateway
    ports:
      - "8000:8000"  # REST API endpoint exposed to host
    depends_on:
      - rust_backend
      - redis_broker
    restart: always
    # Runs Uvicorn for handling HTTP requests. Does NOT run heavy jobs.
    command: uvicorn app_gateway.main:app --host 0.0.0.0 --port 8000
    environment:
      RUST_WS_URL: ws://rust_backend:3100/ws
      REDIS_HOST: redis_broker
      REDIS_PORT: 6379
    volumes:
      # Hot-reload mounts for Python code
      - ./app_gateway:/app/app_gateway
      - ./shared:/app/shared
      - ./frontend/py_scripts:/app/app_gateway/py_scripts
      
      # Shared upload storage
      - temp_upload_storage:/tmp/uploads
      
      # JSNAPy Configs
      - ./shared/jsnapy/config:/etc/jsnapy
      - ./shared/jsnapy/snapshots:/usr/local/share/jsnapy/snapshots
      - ./shared/jsnapy/logs:/var/log/jsnapy
    networks:
      - internal_net
      - crpd-net

  # ----------------------------------------------------
  # 3. DEDICATED FASTAPI WORKER - Job Execution
  # ----------------------------------------------------
  fastapi_worker:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: fastapi_worker
    depends_on:
      - redis_broker
    restart: always
    environment:
      REDIS_HOST: redis_broker
      REDIS_PORT: 6379
      PARAMIKO_HOSTKEY_VERIFY: "0"  # Needed for network automation
      PYTHONPATH: /app/app_gateway/py_scripts
    # Runs the worker script to process long-running jobs off the main thread
    command: /usr/local/bin/python /app/app_gateway/fastapi_worker.py
    volumes:
      # Code mounts
      - ./app_gateway:/app/app_gateway
      - ./shared:/app/shared
      - ./frontend/py_scripts:/app/app_gateway/py_scripts
      - ./shared/data:/backups
      
      # Shared storage
      - temp_upload_storage:/tmp/uploads
      
      # JSNAPy Configs
      - ./shared/jsnapy/config:/etc/jsnapy
      - ./shared/jsnapy/snapshots:/usr/local/share/jsnapy/snapshots
      - ./shared/jsnapy/logs:/var/log/jsnapy
    networks:
      - internal_net
      - crpd-net

  # ----------------------------------------------------
  # 4. FRONTEND (React/Vite) - PERMANENT DEPENDENCY FIX
  # ----------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend_app
    ports:
      - "5173:5173"  # Vite development server
    depends_on:
      - fastapi_automation
    volumes:
      # --- Source Code Mounts (Enable Hot Reload) ---
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      
      # --- Dependency Definitions (The Source of Truth) ---
      # We mount these so the container sees new dependencies added on host
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      
      # --- The Node Modules Volume (Where packages live) ---
      # This named volume prevents npm install from running from scratch every time,
      # but isolates the linux binaries from your host OS.
      - frontend_node_modules:/app/node_modules
      
    # --- AUTOMATED INSTALLATION COMMAND ---
    # 1. 'npm install': Checks if package.json has changed compared to node_modules.
    #    If you added 'zustand', it installs it here.
    # 2. 'npm run dev': Starts the actual Vite server.
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    
    environment:
      VITE_API_GATEWAY_URL: http://localhost:8000
      VITE_RUST_WS_URL: ws://localhost:3100/ws
      NODE_ENV: development
    networks:
      - internal_net
    stdin_open: true
    tty: true

# ----------------------------------------------------
# NETWORK DEFINITIONS
# ----------------------------------------------------
networks:
  internal_net:
    driver: bridge
  crpd-net:
    external: true
