# ====================================================================
# TEST: System Storage Check (Based on test_simple_system.yml format)
# DESCRIPTION: Retrieves filesystem storage information from Juniper device
# ====================================================================

rpc: get-system-storage
title: "System Storage Check"

fields:
  filesystem-name: filesystem-name
  used-percent: used-percent
  available-blocks: available-blocks
  total-blocks: total-blocks
  mounted-on: mounted-on